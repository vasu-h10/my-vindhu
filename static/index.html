<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Vindhu App</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body data-theme="light">

  <!-- ðŸ“¦ Root Layout Container -->
  <div id="layoutContainer"></div>

  <!-- ðŸŒ“ Theme Toggle Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.createElement("button");
      toggle.id = "theme-toggle";
      toggle.textContent = "ðŸŒ—";
      toggle.title = "Toggle Dark/Light";
      toggle.style.position = "fixed";
      toggle.style.bottom = "15px";
      toggle.style.right = "15px";
      toggle.style.zIndex = "1000";
      toggle.style.border = "none";
      toggle.style.background = "#fff";
      toggle.style.borderRadius = "50%";
      toggle.style.fontSize = "20px";
      toggle.style.cursor = "pointer";
      toggle.style.boxShadow = "0 2px 5px rgba(0,0,0,0.3)";
      document.body.appendChild(toggle);

      toggle.addEventListener("click", () => {
        const body = document.body;
        const current = body.getAttribute("data-theme");
        body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
      });
    });
  </script>

  <!-- ðŸ§° Eruda Console for Debugging -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <!-- ðŸš€ ES Modules -->
  <script type="module" src="/static/header.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
