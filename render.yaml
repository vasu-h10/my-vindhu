services:
  - type: static
    name: my-vindhu
    env: static
    buildCommand: echo "no build needed"
    staticPublishPath: static
    autoDeploy: true

    headers:
      - path: /modules/*
        name: Content-Type
        value: application/javascript     # ✅ ensures ES modules load correctly
      - path: /*
        name: Cache-Control
        value: no-cache                    # avoids stale files

    routes:
      - type: rewrite
        source: /*
        destination: /index.html           # ✅ SPA-style fallback (optional but fine)
