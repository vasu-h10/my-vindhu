    const vindhuSelect = document.getElementById("vindhuCountry");
    const vindhuInput = document.getElementById("vindhuPhone");
    const vindhuMessage = document.getElementById("vindhuMessage");

    // 🎧 Listener 1: Country Change
    vindhuSelect.addEventListener("change", () => {
      const iso = vindhuSelect.value;
      const rule = vindhuRules[iso];

      if (!rule) return;

      vindhuInput.placeholder = `${rule.code} • ${rule.length} digits`;
      vindhuInput.maxLength = rule.length;
      vindhuInput.value = "";
      vindhuMessage.textContent = "";
      vindhuInput.style.borderColor = "#ccc";
    });

    // 🎧 Listener 2: Phone Input
    vindhuInput.addEventListener("input", () => {
      const iso = vindhuSelect.value;
      const rule = vindhuRules[iso];
      if (!rule) return;

      const value = vindhuInput.value.replace(/\D/g, "");
      if (value.length > rule.length) {
        vindhuInput.value = value.slice(0, rule.length);
      }

      const isValid = rule.regex.test(value);
      vindhuInput.style.borderColor = isValid ? "green" : "red";
    vindhuMessage.textContent = isValid
  ? `Valid ${iso} number`
  : `Invalid ${iso} format (${rule.length} digits)`;
vindhuMessage.style.fontWeight = "bold";
vindhuMessage.style.color = isValid ? "green" : "red";
    });

    // ✅ Initialize on load
    vindhuSelect.dispatchEvent(new Event("change"));
