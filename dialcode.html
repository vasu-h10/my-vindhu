      vindhuMessage.textContent = "";

    vindhuInput.addEventListener("input", () => {
      const iso = vindhuSelect.value;
      const rule = vindhuRules[iso];
      if (!rule) return;

      const value = vindhuInput.value.replace(/\D/g, "");
      if (value.length > rule.length) {
        vindhuInput.value = value.slice(0, rule.length);
      }

      const isValid = rule.regex.test(value);
      vindhuInput.style.borderColor = isValid ? "green" : "red";
    vindhuMessage.textContent = isValid
  ? `Valid ${iso} number`
  : `Invalid ${iso} format (${rule.length} digits)`;
vindhuMessage.style.fontWeight = "bold";
vindhuMessage.style.color = isValid ? "green" : "red";
